<body>
    <button onclick="media()">Gerar Média</button>
    <button onclick="conta()">Gerar Divisão e Potência</button>
    <button onclick="subtracaoMultiplicacaoDivisaoSoma()">Gerar subtração, multiplicação, divisão e soma!</button>

    <script>
        //Op. Aritméticos
        //+ Adição
        //- Subtração
        //* Multiplicação
        // / Divisão
        //% Resto de divisão
        // ** Exponenciação
        // ++ Incremento ++n = ele soma antes e ja apresenta. n++, ele incrementa e apresenta só apos digitar o n novamente.
        // -- Decremento.
        
        // Exercício 01
        function subtracaoMultiplicacaoDivisaoSoma () {
            let n1, n2, resultado
            
            n1 = (parseInt(prompt("Digite um número: ")))
            n2 = (parseInt(prompt("Digite outro número: ")))  
            window.alert(`A subtração é de: ${n1-n2}`)
            window.alert(`A multiplicação é de: ${n1 * n2}`)
            window.alert(`A divisão é de: ${n1/n2}`)
            window.alert(`A soma é de: ${n1+n2}`)
        }


        //Exercício 02
        function media () {
            let n1, n2, media
            
            n1 = Number(prompt(`Digite um número: `))
            n2 = Number(prompt(`Digite mais um número: `))
            media = (n1+n2) / 2

            alert(media)
        }
        //Exercício 03
        function conta() {
            
            let n1, n2

            n1 = Number(prompt(`Digite um número: `))
            n2 = Number(prompt(`Digite outro número: `))
            restoDivisao = (n1%n2)
            elevadoPotencia = (n1**n2)
            alert(`O resto da divisão de ${n1} por ${n2} é de: ${restoDivisao}`)
            alert(`O número ${n1} elevado a ${n2} é: ${elevadoPotencia}`)

        }
    </script>
