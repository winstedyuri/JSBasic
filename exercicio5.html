<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <!-- //Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não. A nota de corte é 5.-->

    <script>
        /* 
        Operadores de comparação:
        == Igualdade (valor)
        != Diferente (valor)
        === Igualdade (valor e tipo)
        !== Diferente (valor e tipo)
        > Maior
        >= Maior ou igual
        < Menor
        <= Menor ou igual.
        */

        let n1, n2, media

        n1 = Number(prompt(`Digite um número:`))
        n2 = Number(prompt(`Digite um número:`))

        media = (n1 + n2) / 2

        //alert(media >= 5 ? "Parabéns!" : "Reprovação")

        if (media >= 5) {
            alert("Parabéns! Você foi aprovado!!")
        } else {
            alert("Estude mais.. Você foi reprovado!")
        }

    </script>
</body>

</html>
